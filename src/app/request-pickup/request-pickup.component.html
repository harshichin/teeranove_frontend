<div class="boxed_wrapper ltr">
    
  <!--Start Contact Info Style1 Area-->
  <section class="contact-info-style1-area" id="hello">
    <div class="container">
      <div class="row">

        <div class="col-xl-8">
          <div class="contact-info-style1__box">
            <div class="sec-title">
              <div class="sub-title">
                <h3>Send a Message</h3>
              </div>
              <h2>Request a Free Quote</h2>
            </div>
            <div class="contact-form">
              <form id="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" name="contact_form" class="default-form2" action="assets/inc/sendmail.php"
                method="post">

                <div class="row">
                  <div class="col-xl-6">
                    <div class="form-group">
                      <div class="input-box">
                        <input type="text" formControlName="fullName" name="form_name" id="formName" placeholder="Full Name" required="">
                        <span *ngIf="!contactForm.controls['fullName'].valid && contactForm.controls['fullName']?.touched">
                          <p class="text-danger">Full Name is required</p>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="form-group">
                      <div class="input-box">
                        <input type="email" formControlName="emailId" name="form_email" id="formEmail" placeholder="Email Address" required="">
                        <span *ngIf="!contactForm.controls['emailId'].valid && contactForm.controls['emailId']?.touched">
                          <p class="text-danger">EmailId is required</p>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xl-6">
                    <div class="form-group">
                      <div class="input-box">
                        <input type="text" formControlName="phone" name="form_phone" value="" id="formPhone" placeholder="Phone">
                        <span *ngIf="!contactForm.controls['phone'].valid && contactForm.controls['phone']?.touched">
                          <p class="text-danger">Phone is required</p>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="form-group">
                      <div class="input-box">
                        <input type="text" formControlName="subject" name="form_subject" value="" id="formSubject" placeholder="Subject">
                        <span *ngIf="!contactForm.controls['subject'].valid && contactForm.controls['subject']?.touched">
                          <p class="text-danger">Subject is required</p>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xl-12">
                    <div class="form-group style2">
                      <div class="input-box">
                        <textarea name="form_message" formControlName="message" id="formMessage" placeholder="Write a Message"
                          required=""></textarea>
                          <span *ngIf="!contactForm.controls['message'].valid && contactForm.controls['message']?.touched">
                            <p class="text-danger">Message is required</p>
                          </span>
                        </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xl-12">
                    <div class="button-box">
                      <!-- <input id="form_botcheck" name="form_botcheck" class="form-control" type="hidden" value=""> -->
                      <button class="btn-one" type="submit" [disabled]="contactForm.invalid"  data-loading-text="Please wait...">
                        <span class="txt">Send Message<i class="icon-refresh arrow"></i></span>
                      </button>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>

        <div class="col-xl-4">
          <div class="service-details-contact-info text-center">
            <div class="top-box">
              <div class="icon">
                <span class="icon-phone-ringing"></span>
              </div>
              <h2>Commercial <br> E-Waste Services <br>in your Area</h2>
            </div>

            <div class="bottom-box">
              <p>Need help? <br>Talk to an expert</p>
              <h2><a href="tel:+18003093201">+ 18003093201</a></h2>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <!--End Contact Info Style1 Area-->
<!-- </div> -->
